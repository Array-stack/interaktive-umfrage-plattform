<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umfrage-Plattform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
              neutral: 'var(--color-neutral)',
              'base-100': 'var(--color-base-100)',
              info: 'var(--color-info)',
              success: 'var(--color-success)',
              warning: 'var(--color-warning)',
              error: 'var(--color-error)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-in-up': 'slideInUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        },
        plugins: [
          function({ addBase, theme }) {
            addBase({
              ':root': {
                '--color-primary': '#3B82F6', // blue-500
                '--color-secondary': '#10B981', // emerald-500
                '--color-accent': '#EC4899', // pink-500
                '--color-neutral': '#4B5563', // gray-600
                '--color-base-100': '#F9FAFB', // gray-50
                '--color-info': '#0EA5E9', // sky-500
                '--color-success': '#22C55E', // green-500
                '--color-warning': '#F59E0B', // amber-500
                '--color-error': '#EF4444', // red-500
              }
            })
          }
        ]
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.0",
    "recharts": "https://esm.sh/recharts@^2.15.3"
  }
}
</script>
</head>

    <script type="module" src="./index.tsx"></script>
  </body>
